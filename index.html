<!doctype html>

<html>
  <head>
    <title>Nate Revo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A collection of short and informative programming articles. 100% open-source.">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
      
    <link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/prettify.css"> -->
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" rel="stylesheet" />


    <script src="https://buttons.github.io/buttons.js"></script>

    <script type="module">
      import { React, ReactDOM } from 'https://unpkg.com/es-react@16.12.0/dev';
      import htm from 'https://unpkg.com/htm?module'
      import { endpoint } from 'https://cdn.skypack.dev/@octokit/endpoint';
      import marked from 'https://unpkg.com/marked@0.8.0/lib/marked.esm.js';
      
      const html = htm.bind(React.createElement);
      
      const Header = (props) => {
        return html`
          <div className="header">
            <a className="logo" href="https://blog.revo.place">Revo Place</a>
            <div className="follow">
            </div>
          </div>
        `;
      }

      const Comments = (props) => {
        const [comments, setComments] = React.useState();
        const {
          search,
        } = window.location;

        React.useEffect(() => {
          async function fetchComments() {
            const issue_number = search.slice(1);
            if (issue_number && !comments) {
              const { url, ...options } = endpoint('GET /repos/:owner/:repo/issues/:issue_number/comments', {
                owner: 'casualjavascript',
                repo: 'blog',
                issue_number,
              });

              console.log(options);
              const res = await fetch(url, options);
              setComments(await res.json());

              Prism.highlightAll();
            }
          }

          fetchComments();
        }, [search, comments]);

        return html`
          <div id="comments" className="comments">
            <h1>Comments</h1>
            ${(comments || [])
              .map(({
                id,
                user: {
                  html_url,
                  login,
                },
                created_at,
                body,
              }) => html`
                <div key=${id} className="comment">
                  <a className="author" href="${html_url}">
                    ${login}
                  </a>
                  <span className="date">
                    ${'commented '}
                    ${new Date(created_at).toLocaleDateString()} ${new Date(created_at).toLocaleTimeString()}:
                  </span>
                  <div
                    className="body"
                    dangerouslySetInnerHTML="${{ __html: marked(body)}}"
                  />
                </div>
              `)}
          </div>
        `;
      }
      
      const Posts = (props) => {
        const [issues, setIssues] = React.useState();

        React.useEffect(() => {
          async function fetchIssues() {
            if (!issues) {
              const { url, ...options } = endpoint('GET /repos/:owner/:repo/issues', {
                owner: 'therevoman',
                repo: 'nate-revo-blog',
              });
              const res = await fetch(url, options);
              setIssues(await res.json());

              Prism.highlightAll();
            }
          }

          fetchIssues();
        }, [issues]);

        const {
          search,
        } = window.location;

            return html`
          <div className="posts">
            ${(issues || [])
              .filter(({ user }) => user.login === 'mateogianolio')
              .filter(({ number }) => !search || Number(search.slice(1)) === number)
              .map(({
                number,
                title,
                labels,
                user,
                created_at,
                comments,
                body,
              }) => html`
                <div
                  className="post"
                  id={${number}}
                  key={${number}}
                >
                  <h1 className="title">
                    <a href="?${number}">
                      ${title}
                    </a>
                  </h1>
                  ${labels.length > 0 && html`
                    <div className="categories">
                      in
                      ${labels.map((label) => html`
                        <span
                          key="${label.id}"
                          style=${{ color: '#' + label.color, padding: '0 .25em' }}
                        >
                          ${label.name}
                        </span>
                      `)}
              </div>
                  `}
                  <div className="meta">
                    <span>by </span>
                    <a href="${user.html_url}">${user.login}</a>
                    <span>, </span>
                    <span>${new Date(created_at).toLocaleDateString()} </span>
                    ${comments
                      ? html`
                        <a href="?${number}#comments">
                          ${comments} comment(s)
                        </a>
            `
                      : null
                    }
                  </div>
                  ${search && Number(search.slice(1)) === number && html`
                  <div
                    className="body"
                      dangerouslySetInnerHTML="${{ __html: marked(body)}}"
                  />
                    <${Comments} />
                  `}
                </div>
              `)}
          </div>
        `;
      };

      ReactDOM.render(
        html`
          <${Header} />
          <${Posts} />
        `,
        document.querySelector('#nate-revo-blog')
      )
    </script>
  </head>
  <body>
    <div id="nate-revo-blog">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
